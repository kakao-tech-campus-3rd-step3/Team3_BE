spring:
  profiles:
    active: local

---
spring:
  config:
    activate.on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/match_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: {mysql 아이디}
    password: {mysql 비밀번호}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
