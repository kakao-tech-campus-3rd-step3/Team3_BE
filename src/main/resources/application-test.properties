spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
spring.datasource.username=
spring.datasource.password=

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

jwt.secret=test-secret-key-for-testing-environment-only
jwt.access-token-validity-in-seconds=360000
jwt.refresh-token-validity-in-seconds=360000
